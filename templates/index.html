<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Background Remover - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>

  <!-- Header -->
<header class="header">
  <div class="logo">
    <img src="{{ url_for('static', filename='images/ChatGPT Image Aug 10, 2025, 07_34_19 AM.png') }}" alt="Simple Background Remover Logo" class="logo-img">
    <span>Simple</span>
  </div>
  <nav>
    <button class="btn-secondary">Login</button>
    <button class="btn-primary">Sign Up</button>
  </nav>
</header>


  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Remove Backgrounds in Seconds</h1>
      <p>AI powered precision for designers, marketers and creators.</p>
      <button id="uploadBtn" class="btn-upload">Upload Image</button>
      <input type="file" id="fileInput" accept="image/png, image/jpeg" hidden>
    </div>

    <div class="hero-video">
  <video autoplay muted loop playsinline>
    <source src="{{ url_for('static', filename='my-hero-image.mp4') }}" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>


  </section>

  <script src="{{ url_for('static', filename='js/home.js') }}"></script>

</body>
</html>
